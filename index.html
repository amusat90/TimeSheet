<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <body>


    <div class="mb-3 mt-5 container-sm col-sm-4 " style="text-align: right; ">
      <div class="border-bottom border-secondary">
        Total time is:
        <a id="totalTimeSpent">00:00:00</a>

      </div>
    </div>



    <div class="container-sm col-sm-4" >
      <div class="input-group mb-3" >
        <input type="text" class="form-control" id="nameOfTask" placeholder="Name of task" aria-label="Name of task" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button type="button" name="button" id="addTask" class="btn btn-outline-secondary"><i class="fas fa-plus"></i></button>
        </div>
      </div>

      <div >
        <table class="table table-hover" >
          <tbody  id= "listOfTasks" >
          </tbody>
        </table>
      </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
